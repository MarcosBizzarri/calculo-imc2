<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      padding: 5px;
      width: 100px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <form id="imcForm">
    <label for="weight">Peso (kg):</label>
    <input type="number" step="0.01" name="weight" id="weight" required>
    <label for="height">Altura (m):</label>
    <input type="number" step="0.01" name="height" id="height" required>
    <button type="button" id="calculateBtn">Calcular</button>
  </form>
  <div id="result"></div>
  <script>
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDiv = document.getElementById('result');

    calculateBtn.addEventListener('click', () => {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height)) {
        resultDiv.textContent = 'Por favor, insira valores válidos.';
        return;
      }

      const bmi = calculateBMI(weight, height);
      const status = getBMIStatus(bmi);

      const idealWeight = getIdealWeight(height);
      const totalWeight = getTotalWeight(weight, idealWeight);

      resultDiv.innerHTML = `
        Seu IMC é: ${bmi.toFixed(2)}<br>
        Status: ${status}<br>
        Peso Ideal: ${idealWeight.toFixed(2)} kg<br>
        Peso Total: ${totalWeight.toFixed(2)} kg
      `;
    });

    function calculateBMI(weight, height) {
      return weight / (height * height);
    }

    function getBMIStatus(bmi) {
      if (bmi < 18.5) {
        return 'Abaixo do Peso';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        return 'Peso Normal';
      } else if (bmi >= 25 && bmi < 29.9) {
        return 'Sobrepeso';
      } else {
        return 'Obeso';
      }
    }

    function getIdealWeight(height) {
      return 22 * (height * height);
    }

    function getTotalWeight(weight, idealWeight) {
      return weight + idealWeight;
    }
  </script>
</body>
</html>
